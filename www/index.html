<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="vievport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Google Maps Api / JavaScript</title>
	<style>
		#map {
			height: 600px;
			width: 100%;
		}
	</style>
</head>
<body>

	<div id="map"></div>
	<script>
		function initMap() {
//-------------------------------------------------------------------
			var element = document.getElementById("map")
			var opt = {
				center: {lat: 55.013272, lng: 82.950830},
				zoom: 15,
				mapId: '1234'
			};
			var myMap = new google.maps.Map(element, opt);
//--------------------------------------------------------------------
			var marker = new google.maps.Marker({
				position: {
					lat: 55.013272,
					lng: 82.950830
				},
				map: myMap
			});
//--------------------------------------------------------------------
			var infoWindow = new google.maps.InfoWindow({
				content: '<h1>СибГУТИ</h1>'
			});
			marker.addListener('click', function(){
				infoWindow.open(myMap, marker)
			});
		}
	</script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_GTGGge8SF-TlI8A15JsVescUBu1jexw&map_ids=1234&callback=initMap">
</script>

</body>
</html>
